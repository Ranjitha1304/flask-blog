{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}


<h2>{{ title }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title() }}<br>
    {{ form.category.label }} {{ form.category() }}<br>
    {{ form.tags.label }} {{ form.tags() }}<br>

    <!-- Trix content input -->
    <label>Content</label><br>
    <input id="x" type="hidden" name="content" value="{{ form.content.data or '' }}">
    <trix-editor input="x"></trix-editor><br><br>

    {{ form.submit() }}
</form>
{% endblock %}
